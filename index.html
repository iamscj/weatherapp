<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <style>
    body{
      background-color: gray;
      font-family: 'Roboto Mono', monospace;
    }

  </style>
  <body>

    <div class="container mt-3">
      <div class="container m-3 ">
        <h2>Weather App - Know Weather at your city</h2>
      </div>
        <form>
            <!-- <div class="mb-3">
                <select class="form-select" id="option" aria-label="Default select example">
                    <option selected>Options</option>
                    <option value="1">Country</option>
                    <option value="2">Code</option>
                    <option value="3">Currency</option>
                  </select>
            </div> -->
            <div class="mb-3">
              <input name="query" class="form-control" id="input" placeholder="Enter your city">
            </div>
            <button type="submit" class="btn btn-primary" id="search">Get Details</button>
          </form>
    </div>
    
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">City Name</th>
                <th scope="col">Temperature</th>
                <th scope="col">Description</th>
                <th scope="col">Weather Image</th>
                <th scope="col">Pressure</th>
                <th scope="col">Humidity</th>
                <th scope="col">Sea Level</th>
                <th scope="col">Wind Speed</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
              </tr>
            </thead>
            <tbody id="countries">

            </tbody>
          </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
  </body>
</html>
